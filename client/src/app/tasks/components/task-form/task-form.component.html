<div class="d-flex justify-content-center align-items-center vh-100">
  <div class="card shadow-lg p-4 bg-body" style="min-width: 350px">
    <div class="text-center mb-3">
      <i class="bi bi-person-circle" style="font-size: 2rem"></i>
      <h4 class="mt-2">New Task</h4>
    </div>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label class="form-label">Title</label>
        <input type="text" class="form-control" formControlName="title" />
        <div
          *ngIf="form.get('title')?.touched && form.get('title')?.invalid"
          class="text-danger small mt-1"
        >
          <div *ngIf="form.get('title')?.errors?.['required']">
            Title is required.
          </div>
        </div>
      </div>
      <div class="mb-3">
        <label class="form-label">Description</label>
        <input type="text" class="form-control" formControlName="description" />
        <div
          *ngIf="
            form.get('description')?.touched && form.get('description')?.invalid
          "
          class="text-danger small mt-1"
        >
          <div *ngIf="form.get('description')?.errors?.['required']">
            Password is required.
          </div>
        </div>
      </div>
      <button class="btn btn-primary w-100" type="submit">
        <i class="bi bi-check2-circle"></i> Submit
      </button>
    </form>
  </div>
</div>
