<h1
  class="text-center my-4 fw-bold text-primary display-6 display-md-4 display-lg-3"
>
  <i class="bi bi-list-task"></i>
  {{ title | titlecase }}
</h1>

<!-- Add task -->
<div class="container">
  <a class="btn btn-primary" routerLink="/tasks/new">
    <i class="bi bi-plus-lg"></i> Create task
  </a>
</div>

<!-- Task list -->
<div class="container my-3">
  <div
    class="row row-cols-1 row-cols-sm-2 row-cols-md-3 row-cols-lg-4 g-4"
    *ngIf="tasks.length !== 0"
  >
    <div class="col" *ngFor="let task of tasks">
      <div class="card h-100">
        <div class="card-body">
          <h5 class="card-title">{{ task.title }}</h5>
          <p class="card-text text-muted">{{ task.description }}</p>
          <div class="btn-group btn-group-sm gap-2">
            <select
              class="form-select form-select-sm"
              [ngClass]="
                task.completed
                  ? 'text-success border-success'
                  : 'text-warning border-warning'
              "
              (change)="toggleTask(task)"
            >
              <option [selected]="!task.completed">Not Completed</option>
              <option [selected]="task.completed">Completed</option>
            </select>
            <button
              class="btn btn-outline-danger"
              (click)="deleteTask(task.id)"
            >
              <i class="bi bi-trash-fill"></i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Empty state -->
  <div *ngIf="tasks.length === 0" class="text-center text-muted mt-5">
    <i class="bi bi-emoji-frown display-4"></i>
    <p class="mt-2 fs-5">No tasks</p>
  </div>
</div>
