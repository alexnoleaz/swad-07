<div class="d-flex justify-content-center align-items-center vh-100">
  <div class="card shadow-lg p-4 bg-body" style="min-width: 350px">
    <div class="text-center mb-3">
      <i class="bi bi-person-circle" style="font-size: 2rem"></i>
      <h4 class="mt-2">Sign in to SWAD07</h4>
    </div>
    <div *ngIf="error" class="alert alert-danger py-2">
      <i class="bi bi-x-circle me-2"></i>{{ error }}
    </div>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label class="form-label">Email address</label>
        <input type="email" class="form-control" formControlName="email" />
        <div
          *ngIf="form.get('email')?.touched && form.get('email')?.invalid"
          class="text-danger small mt-1"
        >
          <div *ngIf="form.get('email')?.errors?.['required']">
            Email is required.
          </div>
          <div *ngIf="form.get('email')?.errors?.['email']">
            Email is invalid.
          </div>
        </div>
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input
          type="password"
          class="form-control"
          formControlName="password"
        />
        <div
          *ngIf="form.get('password')?.touched && form.get('password')?.invalid"
          class="text-danger small mt-1"
        >
          <div *ngIf="form.get('password')?.errors?.['required']">
            Password is required.
          </div>
          <div *ngIf="form.get('password')?.errors?.['minlength']">
            Minimum 6 characters.
          </div>
        </div>
      </div>
      <button class="btn btn-success w-100" type="submit">
        <i class="bi bi-box-arrow-in-right"></i> Sign in
      </button>
    </form>
  </div>
</div>
